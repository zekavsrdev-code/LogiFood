services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${DB_NAME:-logifood_db}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-logifood_db}"]
      interval: 3s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 3s
      timeout: 3s
      retries: 5

  web:
    build: .
    command: >
      sh -c "python manage.py runserver 0.0.0.0:8000"
    env_file: .env
    environment:
      DJANGO_SETTINGS_MODULE: config.settings
      DB_HOST: db
      DB_PORT: "5432"
      REDIS_URL: redis://redis:6379/1
      ALLOWED_HOSTS: localhost,127.0.0.1,0.0.0.0
      LOAD_DEV_DATA: ${LOAD_DEV_DATA:-0}
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  pgdata:
