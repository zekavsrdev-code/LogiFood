openapi: 3.0.3
info:
  title: LogiFood API
  version: 1.0.0
  description: Professional Django REST API for LogiFood
paths:
  /api/auth/change-password/:
    post:
      operationId: api_auth_change_password_create
      description: Change password. Old password is validated.
      tags:
      - Authentication
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChangePasswordRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ChangePasswordRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ChangePasswordRequest'
        required: true
      security:
      - jwtAuth: []
      responses:
        '200':
          description: No response body
  /api/auth/login/:
    post:
      operationId: api_auth_login_create
      description: Login with username and password. Returns JWT access and refresh
        tokens.
      tags:
      - Authentication
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginInputRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/LoginInputRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/LoginInputRequest'
        required: true
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginInput'
          description: ''
  /api/auth/logout/:
    post:
      operationId: api_auth_logout_create
      description: Logout with refresh token. Token is added to blacklist.
